<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/body.css" />
    <link rel="stylesheet" href="/assets/css/order.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <aside>
      <div class="logo">
        <img src="/assets/images/icons8-logo-50.png" alt="logo" />
        <h4 class="logo-text">POS Food</h4>
      </div>

      <nav class="nav-bar">
        <button class="nav-button">
          <img
            src="/assets/images/icons8-home-64.png"
            class="nav-button-img"
            alt="home"
          />
          <h4 class="nav-button-text">Home</h4>
        </button>

        <button class="nav-button">
          <img
            src="/assets/images/icons8-menu-50.png"
            class="nav-button-img"
            alt="Order"
          />
          <h4 class="nav-button-text">Order</h4>
        </button>

        <button class="nav-button">
          <img
            src="/assets/images/icons8-customer-50.png"
            class="nav-button-img"
            alt="customer"
          />
          <h4 class="nav-button-text">Customer</h4>
        </button>

        <button class="nav-button">
          <img
            src="/assets/images/icons8-item-50.png"
            class="nav-button-img"
            alt="home"
          />
          <h4 class="nav-button-text">Item</h4>
        </button>
      </nav>
    </aside>

    <!-- Order Section -->

    <section class="order-section">
      <h2 class="order-title">SYREX Restrurent</h2>
      <h4 class="date">May 21, 2024</h4>
      <div class="order-items">
        <div class="item-card">
          <img
            src="/assets/images/foodItems/burger.jpg"
            width="160px"
            alt="burger"
          />
          <h4 class="item-name">Orginal Burger</h4>
          <div class="item-info">
            <h2 class="item-price">$150</h2>
            <span class="item-count">11 Items</span>
          </div>
        </div>
        
      </div>
    </section>
  </body>
</html>
